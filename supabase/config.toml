# ==============================================================================
# Supabase Local Config (supabase init genera este archivo)
# Referencia: https://supabase.com/docs/guides/cli/config
# ==============================================================================

[project]
id = "abogadosoft"

[api]
enabled = true
port = 54321
# Schemas expuestos (solo usamos la DB directa v√≠a Prisma, no PostgREST)
schemas = ["public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["http://localhost:3000"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_anonymous_sign_ins = false

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false               # false para desarrollo local
secure_password_change = false
max_frequency = "1s"
otp_length = 6
otp_expiry = 3600

[auth.external.google]
enabled = true
client_id = "env(GOOGLE_CLIENT_ID)"
secret = "env(GOOGLE_CLIENT_SECRET)"
redirect_uri = "http://localhost:54321/auth/v1/callback"

[storage]
enabled = true
file_size_limit = "50MiB"

[realtime]
enabled = true
